<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='login_styles.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet"></head>
<body>
    
    <header class="header">
            <h1>Welcome to our Sudoku website!</h1>
    </header>
    <div class="login__container">
        <form class="login__form">
            <h1 class="login__tittle">Please log in.</h1>
            <label for="uname">Username:</label>
            <input type="text" id="uname" name="uname">
            <label for="passLabel">Password:</label>
            <input type="password" id="pass" name="pass" placeholder=""><br>
            <a onclick="checkUser()" id="btn" class="btn" href="#">Log in</a>
        </form>
    </div>






    <script src='validation.js'></script>
</body>
</html>
